<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <span style="display:none;">
    .container>wrapper--grid>.item--blank*3+.item--arr*3+.item--concept*3
  </span>
  <div class="container">
    <div class="wrapper__numbers wrapper--grid">
      
      <div class="item item--blank"></div>
      <div class="item item--arr"><img src="https://image.flaticon.com/icons/png/512/54/54668.png" alt=""></div>
      <div  class="item item--concept">
      	<div>Hexadecimal </div>
      	<div><input id="hex" placeholder="0xFF" type="text"></div>
      </div>
      
      <div  class="item item--concept">
      	<div>Decimal</div>
		<div><input id="dec" placeholder="255" type="number">		</div>
      </div>
      <div class="item item--blank"></div>
      <div class="item item--arr"><img src="https://image.flaticon.com/icons/png/512/54/54668.png" alt=""></div>
      
      <div class="item item--blank"></div>
      <div class="item item--arr"><img src="https://image.flaticon.com/icons/png/512/54/54668.png" alt=""></div>
      <div  class="item item--concept">
      	<div>binary</div>
		<div><input id="bin" placeholder="0b11111111" type="text"></div>
      </div>
      
    </div>
	<div class="bracket">
		an image of a bracket goes here
	</div>
    <div class="wrapper__application">
    
    	<div class="application__item">Truth Tables</div>
    	
      <div class="application__item">ASCII</div>
    	<div class="application__item">UTF-8</div>
    	
      <div class="application__item">Color RGB</div>
    	<div class="application__item">Color #hex</div>
    	
    	<!-- <div class="item"></div> -->
      <div class="application__item">IPv4</div>
    	<div class="application__item">IPv6</div>
    
    </div>
  </div>
</body>
<script src='logic.js'>
</script>

</html>
