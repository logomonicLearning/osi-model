<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="style.css">
  
<link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  
  <span style="display:none;">
    .container>wrapper--grid>.item--blank*3+.item--arr*3+.item--concept*3
  </span>

  <div class="container">
    <div class="wrapper__numbers wrapper--grid">
      
      <div  class="item item--concept">
        <div class="item__name">Hex: </div>
        <div class="item__input-wrapper" ><input  id="hex" placeholder="0xFF" type="text"></div>
      </div>
      
      <div  class="item item--concept">
        <div class="item__name">Dec:</div>
    <div class="item__input-wrapper"><input id="dec" placeholder="255" type="number">   </div>
      </div>
      <div  class="item item--concept">
        <div class="item__name">Bin:</div>
    <div class="item__input-wrapper"><input id="bin" placeholder="0b11111111" type="text"></div>
      </div>
      <div  class="item item--concept">
        <div class="item__name">Oct:</div>
    <div class="item__input-wrapper"><input id="oct" placeholder="0b11111111" type="text"></div>
      </div>
      <div  class="item item--concept">
        <div>ASCII:</div>
    <div class="item__input-wrapper"><input id="ascii" placeholder="abc123" type="text"></div>
      </div>
      <div  class="item item--concept">
        <div class="item__name">Col:</div>
        <div id="col" class="col"></div>
      </div>
    </div>
  <div class="bracket">
    an image of a bracket goes here
  </div>
    <div class="wrapper__application">
    
      <div class="application__item">Truth Tables</div>
      
      <div class="application__item">ASCII</div>
      <div class="application__item">UTF-8</div>
      
      <div class="application__item">Color RGB</div>
      <div class="application__item">Color #hex</div>
      
      <!-- <div class="item"></div> -->
      <div class="application__item">IPv4</div>
      <div class="application__item">IPv6</div>
    
    </div>
  </div>
</body>
<script src='logic3.js'>
  
 </script>
</html>
